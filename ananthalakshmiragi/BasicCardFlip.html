</!DOCTYPE html>
<html>
<head>
	<title>Basic Card Flip Transformation</title>
	<style type="text/css">

    .card-container {
        height: 450px;
        width: 400px;
        perspective: 300px;
        background-color: rgb(251, 251, 251);
        box-shadow: 30px 15px 15px rgba(87, 97, 92, 0.5);
        border: lightblue;
        border-width: 5px;
    }

    .actual-card {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transform-style: preserve-3d;
        border-width: 10px;
    }

    .card-container:hover .actual-card {
        transform: rotateY(180deg);
        box-shadow: none;
        transition: 0.2s;
    }

    .card-image, .card-details {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }

    .card-details {
        transform: rotateY(180deg);
        background-color: white;
    }

    body,html {
        height: 100%;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color:lightblue;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
        padding: 30px;
    }

    h1,p {
        padding: 30px;
        vertical-align: middle;
    }
    </style>
</head>
<body>
	<div class="card-container">
        <div class="actual-card">
            <div class="card-image">
              <!--<img src="https://www.thebalancecareers.com/thmb/V0htIpTeWMRGjHUbdHqW85Kz_JQ=/3865x2174/smart/filters:no_upscale()/amazing-beach-sunset--beach-scene-with-relaxing-mood--817362204-5a9a234d31283400376e45af.jpg">-->
              <img src="https://i1.wp.com/basilbangs.com/au/wp-content/uploads/2019/07/The-Ville-QD_SS__0-65_-LRweb-square.jpeg?fit=500%2C500&ssl=1">
            </div>
            <div class="card-details">
              <h1>Dream Vacation</h1>
              <p>Vacation after Corona would be something like this..</p>
              <p style="font-style:italic ;">Describing your dream vacation here. Maybe plan ahead and book now?</p>
            </div>
        </div>
    </div>
</body>
</html>
